<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="review-page">
    <main class="review-container">
        <div class="review-topbar">
            <a class="review-back-button" href="index.html" aria-label="목록으로 돌아가기">←</a>
        </div>
        <article id="review-article" class="review-article">
            <div class="review-header">
                <h1 id="review-title"></h1>
                <p class="review-meta" id="review-meta"></p>
            </div>
            <hr class="review-divider">
            <div id="review-content" class="review-content"></div>
            <div class="review-footer">
                <span class="review-date" id="review-date"></span>
            </div>
        </article>
        <div id="review-error" class="review-error" aria-live="polite"></div>
    </main>

    <script src="src/review-detail.js" type="module" defer></script>
</body>

</html>
