<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>읽은 책 | newhigen</title>
    <link rel="stylesheet" href="{{ '/src/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
    {% include google-analytics.html %}
</head>

<body>
    <script src="{{ '/src/reviews-data.js' | relative_url }}"></script>
    <main>
        <div class="reading-layout">
            <div class="heatmap-wrapper">
                <div class="column-card heatmap-column">
                    <div id="reading-heatmap"></div>
                </div>
                <div class="column-card reviews-column">
                    <div id="recent-reviews"></div>
                </div>
            </div>
            <section class="books-wrapper">
                <div class="floating-controls heatmap-controls">
                    <button class="control-button" id="theme-toggle" type="button" aria-pressed="false">
                        Dark Mode
                    </button>
                    <button class="control-button language-toggle" id="language-toggle" type="button"
                        aria-pressed="false">
                        EN
                    </button>
                </div>
                <div class="column-card books-column">
                    <div id="past-books"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="{{ '/src/home.js' | relative_url }}" type="module" defer></script>
</body>

</html>
