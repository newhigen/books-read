<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Read</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="page-header">
        <button id="language-toggle" type="button" aria-pressed="false">
            EN
        </button>
    </header>
    <main>
        <div class="reading-layout">
            <div class="column-card heatmap-column">
                <div id="reading-heatmap"></div>
            </div>
            <section class="column-card books-column" id="current-books"></section>
            <section class="column-card books-column" id="past-books"></section>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
